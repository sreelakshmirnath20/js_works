<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Class</th>

            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <script>
        var students=[
            {name:"Ajith",age:20,class:"BSC CS"},
            {name:"Amal",age:19,class:"BCA"},
            {name:"Kiran",age:18,class:"BCA"},
        ]
        rows=""
        students.forEach(item=>{
            rows+=`
            <tr>
                <td>${item.name}</td>
                <td>${item.age}</td>
                <td>${item.class}</td>
                
            </tr>            
            `
        })
        console.log(rows);
        document.querySelector('tbody').innerHTML=rows
        
    </script>
</body>
</html>
